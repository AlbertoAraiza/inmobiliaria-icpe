<!-- Button trigger modal -->

  <button class="btn btn-success" data-toggle="modal" data-target="#newItemModal"><i class="fas fa-plus-square"></i> Agregar</button>
  
  <!-- Modal -->
  <div class="modal fade" id="newItemModal" tabindex="-1" role="dialog" aria-labelledby="newItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newItemModalLabel">Agregar nuevo inmueble</h5>
          <button #closeButton type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
            <div class="form-group">
                <input type="text" class="form-control" name="address2" #address2="ngModel" [(ngModel)] ="service.selectedItem.address2" placeholder="Colonia" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="address1" #address1="ngModel" [(ngModel)] ="service.selectedItem.address1" placeholder="Direccion" required>
            </div>

            <div class="form-group">
                <input type="number" class="form-control" name="price" #price="ngModel" [(ngModel)] ="service.selectedItem.price" placeholder="Precio" required>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <button type="button" class="btn btn-secondary" (click)="resetForm(itemForm)" data-dismiss="modal">Cerrar</button>
                </div>
                <div class="col-sm-4">
                    <button type="reset" class="btn btn-info" (click)="resetForm(itemForm)">limpiar</button>
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary" (click)="closeModal(closeButton)">Guardar</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
