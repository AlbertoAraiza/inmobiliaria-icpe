<!-- Button trigger modal -->

  <button class="btn btn-success" data-toggle="modal" data-target="#newItemModal"><i class="fas fa-plus-square"></i> Agregar</button>
  
  <!-- Modal -->
  <div class="modal fade" id="newItemModal" tabindex="-1" role="dialog" aria-labelledby="newItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newItemModalLabel">Agregar nuevo inmueble</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
            <div class="form-group">
                <input type="text" class="form-control" name="address2" #address2="ngModel" [(ngModel)] ="realStateService.selectedItem.address2" placeholder="Colonia">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="address1" #address1="ngModel" [(ngModel)] ="realStateService.selectedItem.address1" placeholder="Direccion">
            </div>

            <div class="form-group">
                <input type="number" class="form-control" name="price" #price="ngModel" [(ngModel)] ="realStateService.selectedItem.price" placeholder="Precio">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
