<div class="container">
    <div class="row my-1">
        <app-new-item class="w-100 text-right"></app-new-item>
    </div>

    <div class="row table-responsive-sm">
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Colonia</th>
                <th scope="col">Direccion</th>
                <th scope="col">Precio</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of realStateList">
                <th scope="row">{{item.address2}}</th>
                <td>{{item.address1}}</td>
                <td>{{item.price | currency}}</td>
                <td> <button class="btn btn-info"> <i class="fas fa-edit"></i> </button> </td>
                <td> <button class="btn btn-danger"> <i class="fas fa-trash"></i> </button> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
